<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>







    <!-- SCRIPT PROPIO-->

    <script>

        $(document).ready(function () {


            $("#inputEmail4").val("sephitor@gmail.com");
            $("#inputPassword4").val("1234");
            $("#inputAddress").val("TEMUCO");
            $("#inputAddress2").val("FUNDO EL CARMEN");
            $("#inputCity").val("TEMUCO 2");
            $("#inputState").val(3);
            $("#inputZip").val(33);
            $('#gridCheck').prop('checked', true);




            $('#formularioPrincipal').submit(function (e) {




                e.preventDefault();
                console.log("CLICK");

                $('#modalFormulario').modal('show');

                var serializado = $("#formularioPrincipal").serialize();
                var html = "<ul>";

                    
                var inputEmail4 = $("#inputEmail4").val();
                var inputPassword4 = $("#inputPassword4").val();
                var inputAddress = $("#inputAddress").val();
                var inputAddress2 = $("#inputAddress2").val();
                var inputCity = $("#inputCity").val();
                var inputState = $("#inputState").val();
                var inputZip = $("#inputZip").val();
                var gridCheck = $("#gridCheck").val();

                html += "<li>inputEmail4: "+ inputEmail4 + "</li>";
                html += "<li>inputEmail4: "+ inputEmail4 + "</li>";
                html += "<li>inputPassword4: "+ inputPassword4 + "</li>";
                html += "<li>inputAddress: "+ inputAddress + "</li>";
                html += "<li>inputAddress2: "+ inputAddress2 + "</li>";
                html += "<li>inputCity: "+ inputCity + "</li>";
                html += "<li>inputState: "+ inputState + "</li>";
                html += "<li>inputZip: "+ inputZip + "</li>";
                html += "<li>gridCheck : "+ gridCheck  + "</li>";
                html += "</ul>";


                
                $("#micontenido").html(html);

            });

        });


    </script>




</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <a class="navbar-brand" href="#">Ejemplos de Formularios</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>


    <div class="container">


        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Ejemplos de Formulario</h1>
                        <p class="lead">La idea es ver eventos y ocupar JQUERY!!!</p>
                    </div>
                </div>

            </div>
        </div>



        <div class="row">

            <div class="col">

                <form id="formularioPrincipal">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" name="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" name="password" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" name="direccion" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" name="direccion2" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" name="ciudad" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" name="region" class="form-control">
                                <option selected>Choose...</option>
                                <option value="1">Primera Region</option>
                                <option value="2">Segunda Region</option>
                                <option value="3">Tercera Region</option>
                                <option value="4">Cuarta Region</option>
                                <option value="5">Quinta Region</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" name="postal" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" name="recuerdame" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>

            </div>
            <div class="col">

            </div>

        </div>



    </div>














    <!-- Modal -->
    <div class="modal fade" id="modalFormulario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="micontenido">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
